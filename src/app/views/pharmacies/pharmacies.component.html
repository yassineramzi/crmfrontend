<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row" [hidden]="!affichageCritereRecherche">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Commune</label>
                                    <select class="form-control">
                                        <option value="cardiologie">Agdal/Riad</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Adresse</label>
                                    <textarea class="form-control">
                                    </textarea>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Potentiel</label>
                                    <select class="form-control">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row" [hidden]="!affichageCritereRecherche">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Semaine</label>
                                    <select class="form-control">
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Ville</label>
                                    <select class="form-control">
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Secteur IMS</label>
                                    <select class="form-control">
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Couverture</label>
                                    <select class="form-control">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="input-group float-right">
                                    <button class="btn btn-primary m-2" type="button" (click)="afficherCritereRecherche()">
                                        <span *ngIf="affichageCritereRecherche">Masquer les critères</span>
                                        <span *ngIf="!affichageCritereRecherche">Afficher les critères</span>
                                    </button>
                                    <button class="btn btn-primary m-2" type="button">
                                        Réinitialiser
                                    </button>
                                    <button class="btn btn-primary m-2" type="button">
                                        Filtrer
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/.col-->
</div><!--/.row-->
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group float-left">
                            <span class="m-2"><i class="fa fa-info-circle mr-2"></i>0&nbsp;<strong>Pharmacies trouvées</strong></span>
                        </div>
                        <div class="input-group float-right">
                            <span class="m-2">0 <strong>Pharmacies sélectionées</strong></span>
                            <button class="btn btn-primary mb-1" type="button">
                                <i class="fa fa-calendar"></i> Planifier
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table id="table" class="table table-centered table-hover mb-0">
                              <thead>
                              <tr>
                                <td>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" />
                                    </div>
                                </td>
                                <th scope="col">Nom et prénom</th>
                                <th scope="col">Adresse</th>
                                <th scope="col">Commune</th>
                                <th scope="col">Secteur IMS</th>
                                <th scope="col">Semaine</th>
                                <th scope="col">Potentiel</th>
                              </tr>
                              </thead>
                              <tbody>
                                <tr *ngIf="dataArrayPage.length === 0">
                                    <td colspan="7">
                                        <span class="d-flex justify-content-center">Aucune pharmacie trouvée</span>
                                    </td>
                                </tr>
                              </tbody>
                            </table>
                            <div class="d-flex justify-content-between p-2" [formGroup]="paginationForm">
                              <ngb-pagination
                                [collectionSize]="dataCollectionSize"
                                [(page)]="dataPage"
                                [pageSize]="pageSize"
                                (pageChange)="refresh()">
                              </ngb-pagination>
                              <select class="custom-select" style="width: auto" formControlName="pageSize" (change)="refresh()">
                                <option [ngValue]="5">5 résultats par page</option>
                                <option [ngValue]="10">10 résultats par page</option>
                                <option [ngValue]="20">20 résultats par page</option>
                              </select>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/.col-->
</div><!--/.row-->
