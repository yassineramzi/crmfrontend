<div class="row">
    <div class="col-md-3">
        <div class="row mr-2">
            <div class="col-md-12 card border-radius-card">
                <div class="card-body">
                    <h5 class="card-title">
                        <div class="row input-group">
                            <div class="col-10 col-md-12">
                                <span class="client-name">Dr. Adel Alvani</span>
                            </div>
                        </div>
                    </h5>
                    <div class="card-text">
                        <div class="row">
                            <div class="col-8 col-md-8 pr-0 pt-1">
                                <div class="input-group">
                                    <span><i class="icon-color fa fa-stethoscope mr-1"></i>Gynaecology</span>
                                </div>
                                <div class="input-group">
                                    <span><i class="icon-color fa fa-hospital-o mr-1"></i>Polyclinique Rabat</span>
                                </div>
                                <div class="input-group">
                                    <span><i class="icon-color fa fa-pie-chart mr-1"></i>Hassan Rabat</span>
                                </div>
                            </div>
                            <div class="col-12 col-md-3 d-flex justify-content-center">
                                <div [ngClass]="(getClassPotentiel('A+')+'-card')">
                                    <div class="potentiel-content-card potentiel-color d-flex justify-content-center">
                                        <i class="fa fa-bullseye mt-1 mr-1"></i>
                                        <span class="potentiel-text mr-1">A+</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mr-2">
            <div class="col-md-12 card border-radius-card">
                <div class="card-body">
                    <h5 class="card-title">
                        <div class="row input-group">
                            <div class="col-10 col-md-12">
                                <span class="client-name">Echelle d'adoption</span>
                            </div>
                        </div>
                    </h5>
                    <div class="card-text">
                        <div class="row">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mr-2">
            <div class="col-md-12 card border-radius-card">
                <div class="card-body">
                    <h5 class="card-title">
                        <div class="row input-group">
                            <div class="col-10 col-md-12">
                                <span class="client-name">Carte de visite</span>
                            </div>
                        </div>
                    </h5>
                    <div class="card-text">
                        <div class="row">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div class="row">
            <div class="col-md-12 card border-radius-card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="table" class="table table-centered table-hover mb-0">
                          <thead>
                            <tr>
                                <th scope="col">Délégué</th>
                                <th scope="col">Date visite</th>
                                <th scope="col">Type</th>
                                <th scope="col">Statut</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngIf="visitesArray.length === 0">
                                <td colspan="4">
                                    <span class="d-flex justify-content-center">Aucune visite planifiée</span>
                                </td>
                            </tr>
                          </tbody>
                        </table>
                        <div class="d-flex justify-content-between p-2">
                          <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="ficheMedecinForm.get(['pageSize']).value">
                          </ngb-pagination>
                          <select class="custom-select" style="width: auto" formControlName="pageSize">
                            <option [ngValue]="2">2 résultats par page</option>
                            <option [ngValue]="4">4 résultats par page</option>
                            <option [ngValue]="6">6 résultats par page</option>
                          </select>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
